{% load static %}
<section 
  id="hero" 
  class="relative flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-background to-secondary/50 py-20 px-4 text-center overflow-hidden"
>
  <!-- Container for Three.js canvas, positioned behind content -->
  <div id="scene-container" class="absolute inset-0 w-full h-full z-0"></div>
  <!-- ThreeParticleSystem will be initialized by JS -->
  
  <!-- SVG Pattern Overlay: z-1, subtle dot grid for texture -->
  <div class="absolute inset-0 opacity-[0.03] z-[1]" style="background-image: url(&quot;data:image/svg+xml,%3Csvg width='30' height='30' viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%231A237E' fill-opacity='0.4'%3E%3Ccircle cx='10' cy='10' r='0.5'/%3E%3Ccircle cx='20' cy='20' r='0.5'/%3E%3C/g%3E%3C/svg%3E&quot;);"></div>

  <!-- Main Content: z-10 -->
  <div class="relative z-10 animate-fade-in-up duration-1000 delay-200">
    {% include "main/_logo.html" with size="lg" container_class_extra="justify-center mb-8" icon_class_extra="text-accent" %}
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-primary via-accent to-teal-500">
      ChartMind AI
    </h1>
    <p class="text-lg sm:text-xl md:text-2xl text-muted-foreground max-w-2xl mx-auto mb-10">
      Unlock Intraday Market Insights with Advanced AI Predictions.
    </p>
    <div class="space-x-4">
      <a href="#cta" class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-11 px-8 bg-accent hover:bg-accent/90 text-accent-foreground shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
          Get Started
      </a>
      <a href="#ai-explanation" class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-11 px-8 border border-primary text-primary hover:bg-primary/10 hover:text-accent shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
          Learn More 
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 animate-pulse"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg> <!-- ArrowDown icon -->
      </a>
    </div>
  </div>

  <!-- Animated Arrow: z-10 -->
  <div class="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce z-10">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary/50"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg> <!-- ArrowDown icon -->
  </div>
</section>
